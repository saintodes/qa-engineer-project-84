- summary: |
    Проверка соответствия выводимых карточек товаров ключевому слову при использовании поля поиска товара
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта главная страница интернет магазина
  test-data: |
    - "for"
  steps:
    - Вводим ключевое слово на начальной странице интернет-магазина в поле поиска
    - Проверяем корректность вывода карточек товаров 
    - Переходим на 2 страницу каталога товаров, нажав на кнопку "Next/Следующий"
    - Проверяем корректность вывода карточек товаров
    - Переходим на 3 страницу каталога товаров, нажав на кнопку "Next/Следующий"
    - Проверяем корректность вывода карточек товаров
    - Переходим на 4 страницу каталога товаров, нажав на кнопку "Next/Следующий"
  expected-result: |
    Отображаются карточки товаров, в названии или описании которых встречается введенное значение

